<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.1.1/turbolinks.js" integrity="sha256-L06fzo/4G4oD7dGuNySdAWCxTFN2wkj0GrFTnWKdKBo=" crossorigin="anonymous"></script>

    <title>{% block title %}{{config.SITE_NAME}}{% endblock %}</title>
    <!-- <meta name="description" content=""> -->

    <!-- <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png"> -->
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    {% block stylesheets %}{% endblock %}
  </head>

  <body>
    <!-- For some reason, Jinja2 doesn't support just "components/navigation.html" or "./components/navigation.html" -->
    {% include "layouts/components/navigation.html" %}

    <!-- Add your site or application content here -->
    {% block body %}{% endblock %}

    <!-- Libraries -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script>
      window.jQuery || document.write('<script src="/static/node_modules/jquery/dist/jquery.min.js"><\/script>');
    </script>

    <!-- Bootstrap and its dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha256-5+02zu5UULQkO7w1GIr6vftCgMfFdZcAHeDtFnKZsBs="
      crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/popper.min.js" integrity="sha256-6CdFDnYGDh6FNviEF99A9WFKx6g6dCRjWdDQX/roE4k="
      crossorigin="anonymous"></script> -->
    <script src="https://theel0ja.github.io/bsmenu-4/bsmenu.js"></script>

    <script src="/static/js/main.js"></script>

    {% block javascripts %}{% endblock %}
  </body>
</html>
